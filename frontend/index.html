<html>
    <head>
        <title>Routing or Routing</title>

        <link rel="stylesheet" href="pakete/leaflet/leaflet.css" />
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="pakete/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="pakete/leaflet-routing/src/" />
        <link rel="stylesheet" href="pakete/leaflet-routing/dist/leaflet-routing-machine.css" />
        <link rel="stylesheet" href="pakete/Leaflet.markercluster-1.4.1/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="pakete/Leaflet.markercluster-1.4.1/dist/MarkerCluster.Default.css" />

        <script src="pakete/leaflet/leaflet.js"></script>
        <script src="pakete/leaflet-routing/dist/leaflet-routing-machine.js"></script>
        <script src="pakete/bootstrap/js/bootstrap.bundle.js"></script>
        <script src="pakete/Leaflet.markercluster-1.4.1/dist/leaflet.markercluster.js"></script>


        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    </head>
    
    <body>
        <nav class="navbar navbar-dark bg-dark h-10 headbar">
            <div class="container-fluid">
              <h2 class="navbar-brand">NoSurveillanceRouting</h2>

            </div>
        </nav>

        <div class="sidenavbar bg-dark">

            <div class="card-body">
              <h3 class="card-title">Router</h3>
              
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Location</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="PlaceA" placeholder="My place" value="">
                    
                    <button class="btn btn-secondary" onclick="geolocate()">
                        LocateMe!
                    </button>
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Destination</label>
                <input type="text" class="form-control" id="PlaceB" placeholder="The place I want to go" value="">
              </div>

              <button class="btn btn-outline-light" type="button" onclick="getRoute()">
                Start Routing
              </button>
              <button class="btn btn-outline-warning" type="button" onclick="reset()">
                Reset
              </button>
            </div>
        </div>

        <div class="col" id="map"></div>

        <script src="scripts/map.js"></script>
    </body>
</html>
